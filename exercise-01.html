<!doctype html>
<html lang="en">
    <head>
        <title>exercise-01</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
                <legend></legend>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="selectOperation">Type of Operation</label>
                  <div class="col-md-4">
                    <select id="selectOperation" name="selectOperation" class="form-control">
                      <option value="operationTypeLeast">Least</option>
                      <option value="operationTypeGreatest">Greatest</option>
                      <option value="operationTypeMean">Mean</option>
                      <option value="operationTypeSum">Sum</option>
                      <option value="operationTypeProduct">Product</option>
                    </select>
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="inp0"></label>  
                  <div class="col-md-4">
                  <input id="inp0" name="inp0" type="text" placeholder="number 1 of 5" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="inp1"></label>  
                  <div class="col-md-4">
                  <input id="inp1" name="inp1" type="text" placeholder="number 2 of 5" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="inp2"></label>  
                  <div class="col-md-4">
                  <input id="inp2" name="inp2" type="text" placeholder="number 3 of 5" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="inp3"></label>  
                  <div class="col-md-4">
                  <input id="inp3" name="inp3" type="text" placeholder="number 4 of 5" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="inp4"></label>  
                  <div class="col-md-4">
                  <input id="inp4" name="inp4" type="text" placeholder="number 5 of 5" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btnSubmit"></label>
                  <div class="col-md-4">
                    <button id="btnSubmit" name="btnSubmit" class="btn btn-primary" onclick="onSubmitButtonPressed()">Submit</button>
                  </div>
                </div>

            </fieldset>
        </form>
        <script src="js/exercise-01_cb.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
